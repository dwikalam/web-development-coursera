<!doctype HTML>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, inital-scale = 1">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge"> <!-- Tells some versions of Internet Explorer that they should go and use the latest version or the latest compatibility version of its rendering engine -->
    <title>Bootstrap Starter Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- We are going to be customizing whatever Bootstrap gives us-->
</head>
<body>
    <h1>Hello, Coursera!</h1>

    <!-- *** FIRST TEST OF TWITTER BOOTSTRAP FRAMEWORK *** -->
    <section>
        <h2>First Test of Twitter Bootstrap Framework</h2>
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-lg-4 col-md-6">Col 1</div>
                <div class = "col-lg-4 col-md-6">Col 2</div>
                <div class = "col-lg-4 col-md-6">Col 3</div>
            </div>
            Does this text-line align with the grid? Yes, it does.
        </div>

        <div class = "container-fluid">
            <div class = "row">
                <div>Col 1</div>
                <div>Col 2</div>
                <div>Col 3</div>
            </div>

            <div class = "row">
                <div class = "col-sm-6">Col 1</div>
                <div class = "col-sm-6">Col 2</div>
                <div class = "col-sm-6">Col 3</div>
            </div>
            
            <div class = "row">
                <div class = "col-4">Col 1</div>
                <div class = "col-4">Col 2</div>
                <div class = "col-4">Col 3</div>
            </div>
        </div>
    </section>

    <!-- Declare some JavaScript files/libraries that we are going to depend on -->
    <!-- jQuery (Bootstrap JS plugins depend on it). So, declare jQuery first then the Bootstrap JavaScript -->
    <script src = "js/jquery-3.6.0.min.js"></script>
    <script src = "js/bootstrap.min.js"></script>
    <!-- Reference to our JavaScript file which is likely to be using either the jQuery or the Bootstrap JavaScript files -->
    <script src = "js/script.js"></script>
</body>
</html>
